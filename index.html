<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body>

    <button  class="view-scores-btn btn btn-outline-success m-4">View Highscores</button>
    <h5 id="timer" class="float-right m-4"></h2>

    <div id="content" class="row justify-content-center">
        <div class="col-md-6 col-sm-12 text-center">
            <h1 class="text-success">Coding Quiz Challenge</h1>
            <p class="text-muted">Test your coding knowledge with this timed quiz.
                You have 75 seconds to complete the quiz; your final time is your score! But be careful - if you get a question
                wrong, there will be a time penalty.</p>
            <button id=startQuizBtn class="btn btn-success">Start Quiz</button>
        </div>
    </div>
    <div class="outcome-alert"></div>
    <div>
        <ol id="high-scores-list">
        </ol>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
